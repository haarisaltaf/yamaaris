<div class=mainDiv>
  <h1 style="color: rgb(7, 28, 51);">Under construction!</h1>
  <img id="swapImage" src="haarisHit.png" width="600">
   <script>
      const image = document.getElementById('swapImage');
      const images = ['haarisHit.png', 'yamHit.png'];
      let index = 0;
  
      setInterval(() => {
        index = (index + 1) % images.length;
        image.src = images[index];
      }, 1000); // swaps every 1 seconds
   </script>
